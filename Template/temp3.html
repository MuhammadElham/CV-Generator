<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template 3</title>
    <!-- Style -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .mainContainer {
        display: flex;
        flex-direction: column;
        /* align-items: flex-start;
        justify-content: flex-start; */
        padding: 0px;
        gap: 23px;
        width: 100%;
        height: 100vh;
      }
      .partOne {
        width: 100%;
        height: auto;
        background-color: #d9d662;
        display: flex;
        justify-content: center;
        font-family: cursive;
        padding: 20px 0;
      }
      .subPartOne {
        width: 70%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .content2 h1 {
        font-size: 32px;
        color: #226f50;
        font-weight: 900;
        margin-bottom: 25px;
      }
      .content2 h1 {
        font-size: 32px;
        color: #226f50;
        font-weight: 900;
        margin-bottom: 25px;
      }
      .content2 p {
        font-size: 20px;
        font-weight: bold;
      }
      .partTwo {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: cursive;
      }
      .subPartTwo {
        width: 70%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: start;
      }
      /* PartOne */
      .partOne img {
        min-width: fit-content;
        height: auto;
        max-height: 200px;
        object-fit: cover; /* Ensure the image is properly cropped */
        border-radius: 50%;
        border: 3px solid #ddd;
      }
      .partTwo p {
        font-size: 22px;
        font-weight: 400;
        margin: 12px 0;
      }

      .partTwo h2 {
        margin: 12px 0;
        text-align: center;
        color: #226f50;
      }
      .label {
        font-weight: bold;
        font-size: 24px;
        color: #226f50;
      }
      .partTwo .description {
        font-size: 18px;
        font-weight: 400;
        text-align: start;
      }
      @media (width<900px) {
        .subPartTwo {
          width: 90%;
        }
        .subPartOne {
          width: 85%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 25px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Script -->
    <script type="module">
      import { generate } from "../index.js";
      const savedData = JSON.parse(localStorage.getItem("userData"));
      console.log(savedData);
      // Showing Data
      document.body.innerHTML += `
            <div class="mainContainer">
                    <div class="partOne">
                      <div class="subPartOne">
                        <img src="${savedData.myFile}">
                        <div class="content2">
                          <h1>${savedData.firstName} ${savedData.secondName}</h1>
                          <p>${savedData.qualification}</p>
                        </div>
                        </div>
                    </div>
                    <div class="partTwo">
                      <div class="subPartTwo">
                        <p class="email"><span class="label">Email Address:</span> ${savedData.email}</p>
                        <h2>About Me:</h2>
                        <p class="description">${savedData.description}</p>
                    </div>
                    </div>
              </div>`;
    </script>
  </body>
</html>
